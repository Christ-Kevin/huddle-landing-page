<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">


    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <img src="images/logo.svg" alt="logo huddle" class="logo" width="120" height="19">
    <main>
        <div><img src="images/illustration-mockups.svg" alt="illustration-mockups" width="296" height="209"></div>
        <article>
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.</p>

            <button class="btn">Register</button>
        </article>
    </main>
    <div class="kontakt">
        <ul class="kontakt_socialNetwork">
            <li><a href="https://www.facebook.com/">
                    <ion-icon name="logo-facebook"></ion-icon>
                    <!--<span class="sr-only">Facebook</span> is good for ACCESSIBILITY if I had to use i-tag from font awesome -->
                </a>
            </li>
            <li><a href="https://twitter.com/">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
            </li>
            <li><a href="https://www.instagram.com/">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>
        </ul>
    </div>




    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Christ Touga Watat</a>.
        </p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body></html>
